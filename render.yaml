services:
  - type: web
    name: sneakerzone-discount-app
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run docker-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sneakerzone-discount-db
          property: connectionString
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SCOPES
        value: read_products,write_products,read_inventory,write_inventory
      - key: SESSION_SECRET
        generateValue: true
      - key: SHOPIFY_APP_URL
        sync: false

databases:
  - name: sneakerzone-discount-db
    plan: starter
    databaseName: sneakerzone_discounts
    user: sneakerzone_user

